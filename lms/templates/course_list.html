{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-blue-700 mb-6">Available Courses</h1>

  {% if courses %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for course in courses %}
        <div class="bg-white shadow-md rounded p-4 border border-gray-200">
          <h2 class="text-xl font-semibold text-gray-800">{{ course.title }}</h2>
          <p class="text-gray-600 mt-2 mb-4">{{ course.description|truncatewords:20 }}</p>
          <a href="{% url 'lms_core:course_detail' course.id %}" class="text-blue-600 hover:underline font-medium">
            View Details & Enroll â†’
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No courses available at the moment.</p>
  {% endif %}
</div>
{% endblock %}
