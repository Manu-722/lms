{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-blue-700 mb-4">{{ course.title }}</h1>
  <p class="text-gray-700 mb-6">{{ course.description }}</p>

  {% if enrolled %}
    <p class="text-green-600 font-semibold">You are already enrolled in this course.</p>
  {% else %}
    <form method="post" action="{% url 'lms_core:enroll_course' course.id %}">
      {% csrf_token %}
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enroll Now</button>
    </form>
  {% endif %}
</div>
{% endblock %}
