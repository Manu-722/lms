<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">LMS Platform</h1>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="text-sm text-green-600 font-semibold hover:underline">Dashboard</a>

        <a href="{% url 'login' %}" class="text-sm text-blue-600 font-semibold hover:underline">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="text-center mt-20">
    <h2 class="text-4xl font-bold mb-4">Welcome to the LMS</h2>
    <p class="text-lg text-gray-600">Manage assignments, grades, communication and more â€” securely.</p>
    {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="mt-8 inline-block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
        Login to Get Started
      </a>
    {% endif %}
  </div>
</body>
</html>
